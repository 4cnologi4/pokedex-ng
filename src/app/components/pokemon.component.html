<div class="grid-container" *ngFor="let pokemon of pokemons">
	<h2 class="grid-title">
		{{pokemon.name}}
	</h2>
	<div class="grid-item">
		<img [src]="pokemon.sprites.front_default" >
  </div>
		<div class="grid-item">
			<img [src]="pokemon.sprites.back_default" >
  </div>
			<div class="grid-item">
				<img [src]="pokemon.sprites.back_shiny" >
  </div>
			</div>
