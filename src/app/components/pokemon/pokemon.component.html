<mat-card class="grid-item">
	<mat-card-header>
		<div id="avatar" mat-card-avatar>
			<img class="header-image" [src]="pokemon.sprites.front_shiny" alt="profile">
      </div>
			<mat-card-title>{{pokemon.name}}</mat-card-title>
			<mat-card-subtitle>Id: {{pokemon.id}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="urlImage"img alt="Photo">
	<mat-card-content>
		<h3>About</h3>
		<p>
			Weight: {{pokemon.weight}}
		</p>
		<p>
			Height: {{pokemon.height}}
		</p>
		<p>
			Base_experience: {{pokemon.base_experience}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>
      <mat-icon>thumb_up</mat-icon>
      LIKE
      </button>
		<button mat-button (click)=rotateImage()>
      <mat-icon>360</mat-icon>
      ROTATE
      </button>
	</mat-card-actions>
</mat-card>
