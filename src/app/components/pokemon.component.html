<div class="grid-container">
	<mat-card class="grid-item" *ngFor="let pokemon of pokemons">
		<mat-card-header>
			<div id="avatar" mat-card-avatar>
				<img class="example-header-image" [src]="pokemon.sprites.front_default" alt="profile">
      </div>
				<mat-card-title>{{pokemon.name}}</mat-card-title>
				<mat-card-subtitle>Weight {{pokemon.weight}}</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image [src]="pokemon.sprites.front_default" alt="Photo">
		<mat-card-content>
			<p>
				The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
				A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
				bred for hunting.
			</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
